    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tamagotchi</title>
    <link rel="stylesheet" type = "text/css" href = "css/style.css">

    <header>

            <div id="hunger"></div>
            <div id="sleepiness"></div>

        </div>
    </footer>

    <script src="js/app.js"></script>
